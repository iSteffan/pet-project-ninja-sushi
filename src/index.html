<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja sushi</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon" /> -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/main-page/header.html"></include>
    <include src="./partials/main-page/section-categories.html"></include>
    <include src="./partials/main-page/section-news.html"></include>
    <include src="./partials/main-page/section-sushi.html"></include>
    <include src="./partials/main-page/section-rolls.html"></include>
    <include src="./partials/main-page/section-sets.html"></include>
    <include src="./partials/main-page/section-best-deal-of-the-week.html"></include>
    <include src="./partials/main-page/section-snacks.html"></include>
    <include src="./partials/main-page/section-drinks.html"></include>
    <include src="./partials/main-page/section-map.html"></include>
    <include src="./partials/main-page/section-download-app.html"></include>
    <include src="./partials/main-page/footer.html"></include>

    <!-- Модальні вікна -->
    <include src="./partials/main-page/modal-window-meditation.html"></include>
    <!-- Мобільне меню -->
    <include src="./partials/main-page/mobile-menu.html"></include>

    <!-- // Модальне вікно корзини. -->
    <div class="backdrop-cart hide-cart" data-modal="cart">
      <div class="cart-container">
        <div class="cart">
          <h2 class="cart-title">Ваше замовлення</h2>
          <button type="button" class="cart__close-btn">
            <svg class="cart__close-icon">
              <use href="./images/symbol-defs.svg#menu-close"></use>
            </svg>
          </button>
          <div class="cart-items"></div>
          <div class="cart__summary">
            <div class="">
              <p class="total-price">Загальна вартість</p>
              <p class="money-to-pay"><span class="money-to-pay__value">0</span> грн</p>
            </div>
            <button type="button" class="create-order-btn">Оформити замовлення</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Скрипт для не прокрутки мобільного меню -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
  </body>

<header>
  <div class="container header-container">
    <div class="header-wrapper">
      <a href="./index.html" class=""
        ><svg width="67" height="28" class="ninja-logo__mobile">
          <use href="./images/symbol-defs.svg#ninja-sushi-logo-mobile"></use></svg
        ><svg width="214" height="48" class="ninja-logo__desktop">
          <use href="./images/symbol-defs.svg#ninja-sushi-logo-desktop"></use></svg
      ></a>
      <div class="location">
        <svg class="ukrainian-flag">
          <use href="./images/symbol-defs.svg#ukraine-flag"></use>
        </svg>
        <button type="button" class="location-btn">
          <span class="location-btn__city">Київ</span
          ><span class="location-btn__language">UA</span>
        </button>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-list__item">
            <a href="./" class="nav-list__link">Головна</a>
          </li>
          <li class="nav-list__item">
            <a href="./" class="nav-list__link">Доставка</a>
          </li>
          <li class="nav-list__item">
            <a href="./" class="nav-list__link">Про нас</a>
          </li>
          <li class="nav-list__item">
            <a href="./" class="nav-list__link">Новини</a>
          </li>
          <li class="nav-list__item">
            <a href="tel:+380976993438" class="nav-list__link phone-correction"
              ><svg width="24" height="24" class="">
                <use href="./images/symbol-defs.svg#phone"></use></svg
              >+38 097 699 34 38</a
            >
          </li>
        </ul>
      </nav>
      <ul class="header-list">
        <li class="header-list__item">
          <a href="./" class="header-list__link"
            ><svg class="header-list__icon">
              <use href="./images/symbol-defs.svg#bell-mobile"></use></svg
          ></a>
        </li>
        <li class="header-list__item">
          <a href="./" class="header-list__link"
            ><svg class="header-list__icon">
              <use href="./images/symbol-defs.svg#favourite-mobile"></use></svg
          ></a>
        </li>
        <li class="header-list__item">
          <a href="./" class="header-list__link"
            ><svg class="header-list__icon">
              <use href="./images/symbol-defs.svg#user-mobile"></use></svg
          ></a>
        </li>
        <li class="header-list__item hide-menu-btn">
          <button
            class="menu-btn js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="header-list__icon">
              <use href="./images/symbol-defs.svg#menu-btn-mobile"></use>
            </svg>
          </button>
        </li>
        <li class="header-list__item hide-cart-btn">
          <button type="button" class="cart-btn">
            Кошик
            <svg class="cart-icon">
              <use href="./images/symbol-defs.svg#cart-icon"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>

    <!-- // Модальне вікно вибору мови та міста. -->
    <div class="location-modal-window is-hidden" data-modal="location">
      <button type="button" class="location-modal-window__close-btn">
        <svg width="16" height="16" class="location-modal-window__close-btn-icon">
          <use href="./images/symbol-defs.svg#menu-close"></use>
        </svg>
      </button>

      <p class="choose-language">Виберіть мову</p>
      <div class="location-modal__language">
        <button type="button" class="location-modal__language-btn">EN</button>
        <button type="button" class="location-modal__language-btn">RU</button>
        <button type="button" class="location-modal__language-btn selected">UA</button>
      </div>
      <p class="choose-city choose-city--move-down">Виберіть місто</p>
      <div class="location-modal__city">
        <button type="button" class="location-modal__city-btn selected">Київ</button>
        <button type="button" class="location-modal__city-btn">Дніпро</button>
        <button type="button" class="location-modal__city-btn">Харків</button>
        <button type="button" class="location-modal__city-btn">Одеса</button>
      </div>
    </div>

    <!-- // Модальне вікно корзини. -->
    <div class="backdrop-cart hide-cart" data-modal="cart">
      <div class="cart-container">
        <div class="cart">
          <h2 class="cart-title">Ваше замовлення</h2>
          <button type="button" class="cart__close-btn">
            <svg class="cart__close-icon">
              <use href="./images/symbol-defs.svg#menu-close"></use>
            </svg>
          </button>
          <div class="cart-items"></div>
          <div class="cart__summary">
            <div class="">
              <p class="total-price">Загальна вартість</p>
              <p class="money-to-pay"><span class="money-to-pay__value">0</span> грн</p>
            </div>
            <button type="button" class="create-order-btn">Оформити замовлення</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

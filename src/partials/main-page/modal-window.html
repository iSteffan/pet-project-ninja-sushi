// Модальне вікно вибору мови та міста.
<div class="location-modal-window is-hidden" data-modal="location">
  <button type="button" class="location-modal-window__close-btn">
    <svg width="16" height="16">
      <use href="./images/symbol-defs.svg#menu-close"></use>
    </svg>
  </button>

  <p class="choose-language">Выберите язык</p>
  <div class="location-modal__language">
    <button type="button" class="location-modal__language-btn">EN</button>
    <button type="button" class="location-modal__language-btn">UA</button>
    <button type="button" class="location-modal__language-btn">RU</button>
  </div>
  <p class="choose-city choose-city--move-down">Выберите город</p>
  <div class="location-modal__city">
    <button type="button" class="location-modal__city-btn">Киев</button>
    <button type="button" class="location-modal__city-btn">Днепр</button>
    <button type="button" class="location-modal__city-btn">Харьков</button>
    <button type="button" class="location-modal__city-btn">Одесса</button>
  </div>
</div>
